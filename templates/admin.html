{% extends 'layout.html' %} {% block content %}
<div class="container">
  <h2>Admin Page</h2>

  <div class="row">
    <div class="col-md-6">
      {% set submit_text = 'Add Book' %} {% include 'book_form.html' %}
    </div>
  </div>

  <h2>Book List</h2>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Image URL</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>${{ book.price }}</td>
        <td><img src="{{ book.image_url }}" width="32px" /></td>
        <td>
          <a
            href="{{ url_for('edit_book', book_id=book.id) }}"
            class="btn btn-warning btn-sm"
            >Edit</a
          >
        </td>
        <td>
          <a
            href="{{ url_for('delete_book', book_id=book.id) }}"
            class="btn btn-danger btn-sm"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
