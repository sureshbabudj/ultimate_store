<form method="post" action="">
    {{ form.csrf_token }}
    <label for="{{ form.title.id }}">Title:</label>
    {{ form.title }}
    <br>
    <label for="{{ form.author.id }}">Author:</label>
    {{ form.author }}
    <br>
    <label for="{{ form.price.id }}">Price:</label>
    {{ form.price }}
    <br>
    <label for="{{ form.image_url.id }}">Image URL:</label>
    {{ form.image_url }}
    <br>
    <button type="submit">{{ submit_text }}</button>
</form>
